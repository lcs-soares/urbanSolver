<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="/assets/imgs/solution.jpg" />
    <ion-card-header>
      <ion-item>
        <ion-avatar item-start>
            <img src="{{user.photoURL}}" *ngIf="user.photoURL">
            <img src="/assets/imgs/user_default.png" *ngIf="!user.photoURL">
        </ion-avatar>
        <h2>{{user.displayName}}</h2>
        <p>{{user.email}}</p>
      </ion-item>

      <!-- <ion-card-title>{{user.displayName}}</ion-card-title>
      <div text-center>
        <img src="{{user.photoURL}}">
      </div> -->
    </ion-card-header>

    <ion-card-content>
      <ion-card-title>
        Já pensou em como dar um up na sua cidade ?
      </ion-card-title>

      <p>Você pode ajudar a identificar situações do seu dia-a-dia que necessitam de soluções. Tire uma foto e publique.
      </p>
      <p>Assim você poderá facilmente solicitar a solução junto a sua prefeitura!</p>
    </ion-card-content>
  </ion-card>
</ion-content>
